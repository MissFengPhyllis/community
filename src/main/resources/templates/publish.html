<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布问题--phyllis 的社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <link rel="stylesheet" href="css\bootstrap-theme.min.css">
    <link rel="stylesheet" href="css\community.css">
    <script src="js\jquery-3.5.0.min.js"></script>
    <script src="js\bootstrap.min.js"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 clo-md-12 col-sm-12 col-xs-12" >
            <h3><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span><span>  </span>Publish Quiz</h3>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">Problem Title</label>
                    <input type="text" class="form-control" id="title" th:value="${title}" name="title" placeholder="Problem Title...">
                </div>
                <div class="form-group">
                    <label for="description">Problem Description</label>
                    <textarea class="form-control" id="description" th:text="${description}" name="description" cols="30" rows="10" placeholder="Problem Title..."></textarea>
                    </div>
                <div class="form-group">
                    <label for="tag">Problem Tag</label>
                <!--  这里的th:value是为了暂时将输入到input框中的值保存起来   -->
                    <input type="text" class="form-control"  id="tag" name="tag" placeholder="Add tag ,seperated by ， " th:value="${tag}">
                </div>
                <span class="alert alert-danger" th:text="${error}" th:if="${error != null}"></span>
                <button class="btn btn-success btn-publish">Publish</button>
            </form>

        </div>
        <div class="col-lg-3 clo-md-12 col-sm-12 col-xs-12" >
            <h4>问题发起指南</h4>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料
            • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字
        </div>
    </div>
</div>

</body>
</html>
